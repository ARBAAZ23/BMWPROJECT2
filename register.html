<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" type="image/jpeg" href="./BMWImg/BMW LOGO.webp">
</head>

<body>
    <div class="register">
        <div class="leftregister">
            <h1>BMW ID</h1>
            <h1>REGISTRATION</h1>
            <p>Already have a BMW ID? Login <span>here.</span></p>
            <h5>Salutation*</h5>
            <input type="text" required="Please choose your preferred salutation.">
            <h5>First Name*</h5>
            <input type="text" required="Please enter your First Name.">
            <h5>Last Name*</h5>
            <input type="text" required="Please enter your Last Name.">
            <h5>Email Address*</h5>
            <input type="email" required="Please enter your email address.">
            <h5>Password*</h5>
            <input type="password" required="Please choose a password matching our password rules."><br>
            <button><a>Register Now</a></button>
            <h6>This page uses hCaptcha. For more details, please check either Data Privacy or Legal Notice.</h6>
            <h6>*Mandatory Fields</h6>
            <hr>
            <div class="footer">
                <h4>Legal Notice</h4>
                <h4>Data Privacy</h4>
                <h4 id="mode">Display Mode</h4>
            </div>
            <hr>
        </div>
        <div class="rightregister">
            <img src="BMWImg/login2.webp" alt="carimage">
        </div>
    </div>
    <script src="register.js"></script>
</body>

</html>
